<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="md-script.js" defer></script>

</head>
<body>
	<h1> Photo booth </h1>

	<button id="turnOnCameraButton"> Turn camera on </button>

	<video id="cameraVideo"></video>

	<p>
		<img id="takenPicture" alt="Taken picture" />
	</p>
	<p id="status"></p>
